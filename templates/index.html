<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
</head>
<body>
    <h1>Movies</h1>

    <ul>
        {% for movie in movies %}
            <li>{{ movie.name }} ({{ movie.year_of_release }})</li>
        {% endfor %}
    </ul>

    <h2>Add or Update Movie</h2>
    <form method="POST" action="/movies/{{ movie_id }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="year_of_release">Year of Release:</label>
        <input type="number" id="year_of_release" name="year_of_release" required>

        <label for="user_ratings">User Ratings:</label>
        <input type="number" id="user_ratings" name="user_ratings" step="0.1">

        <!-- Add fields for genres, actors, and technicians as needed -->

        <button type="submit">Add/Update Movie</button>
    </form>

    <h2>Delete Movie</h2>
    <form method="POST" action="/movies/{{ movie_id }}">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit">Delete Movie</button>
    </form>
</body>
</html>
